<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-section">
        <div class="name-section">
            <input type="text"
            class="name"
            id="nameInput"
            placeholder="Enter your player name">
            <button class="add-btn" onclick="showName()">add</button>
        </div>
    </div>
    <div>
        <div class="up-arrow"></div>
        <div class="continer">
            <div class="main-wheel" id="main-wheel">
                <div class="players" style="--i:1;--clr:#ff595e">
                    <span class="players-name"></span>
                </div>
                <div class="players" style="--i:2;--clr:#ffca3a">
                    <span class="players-name"></span>
                </div>
                <div class="players" style="--i:3;--clr:#8ac926">
                    <span class="players-name"></span>
                </div>
                <div class="players" style="--i:4;--clr:#1982c4">
                    <span class="players-name"></span>
                </div>
                <div class="players" style="--i:5;--clr:#6a4c93">
                    <span class="players-name"></span>
                </div>
                <div class="players" style="--i:6;--clr:#ff004d">
                    <span class="players-name"></span>
                </div>
                <div class="sub-wheel" id="sub-wheel">
                    <div class="sub-players" style="--i:1;--clr:#ff595e">
                        <span class="players-name"></span>
                    </div>
                    <div class="sub-players" style="--i:2;--clr:#ffca3a">
                        <span class="players-name"></span>
                    </div>
                    <div class="sub-players" style="--i:3;--clr:#8ac926">
                        <span class="players-name"></span>
                    </div>
                    <div class="sub-players" style="--i:4;--clr:#1982c4">
                        <span class="players-name"></span>
                    </div>
                    <div class="sub-players" style="--i:5;--clr:#6a4c93">
                        <span class="players-name"></span>
                    </div>
                    <div class="sub-players" style="--i:6;--clr:#ff004d">
                        <span class="players-name"></span>
                    </div>  
                </div>
            </div>
            <div class="fixed-wheel" id="fixed-wheel">
                <div class="down-arrow"></div>
                <button class="spin-btn" onclick="spin()">>SPIN<</button>
            </div>
        </div>
        <!-- <div class="main-wheel" id="main-wheel">
            <div class="sub-wheel" id="sub-wheel">
                <div class="nameContainer" id="nameContainer">qwerty</div>  
            </div>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
